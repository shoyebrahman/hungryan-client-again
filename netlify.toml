[[headers]]
  for = "/*"
  [headers.values]
    # This allows Stripe scripts and your Vercel API to connect
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://m.stripe.network; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; frame-src 'self' https://js.stripe.com; connect-src 'self' https://hungryan-server.vercel.app https://api.stripe.com;"
    
    # Standard CORS headers for the browser
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200